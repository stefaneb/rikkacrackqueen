<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Málstefna Tækniskólans</title>
  <style type="text/css">
   .header
    {
    	color:white;
      border:2px solid white;
      padding:5px;
      text-align: center;
    }
    html
    {
    	background-color:#FC6E6A;
      font-family: 'Oswald', sans-serif;
      font-size: 48px;
    }
    .fog
    {
      border: 4px dashed black;
      text-align: center;
    }
    .fog_title
    {
      color: white;
    }
  </style>
  </head>
  <body>
    <h2 class="header">Tungumál sem fög ættu að vera kennd á Ensku</h2>
    <h3 class="fog"><u class="fog_title">Efnafræði</u><br>Efnafræði ætti að vera kennda á ensku af því það eru orð sem flækja áfangan því maður þarf að þýða orðin og getur ekki leitað af hjálp á netinu ef maður finnur hjálp á ensku</h3>
    <h3 class="fog">Eðlisfræði<br></h3>
    <h3 class="fog">Líffræði<br></h3>
    <h3 class="fog">Forritun<br></h3>
  </body>
</html>
